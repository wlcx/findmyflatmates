<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMyFlatmates</title>
    <link href="./static/css/bootstrap.css" rel="stylesheet">
    <link href="./static/css/main.css" rel="stylesheet">
    <script src="./static/js/jquery-1.10.2.js"></script>
    <script src="./static/js/bootstrap.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $.ajaxSetup({cache: false});
        $("#btn-about-save").click(function() {
          $.getJSON('buildings', {"roomcode": $("#roomcode").val(),}, function(data) {
            console.log(data);
            $("#flat").empty();
            for(var i=1;i<data.numflats+1;i++) {
              $("#flat").append("<option value=\"" + i +"\">" + i +"</option>")
            };
          });
        
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Flatmates</h3>
            </div>
            <div class="panel-body">
              
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">About You</h3>
            </div>
            <div class="panel-body">
              <strong>Tell us a bit about yourself.</strong>
            </div>
            <div class="panel-footer">
              <a data-toggle="modal" href="#about-edit-modal" type="button" id="btn-about-edit" class="btn btn-primary btn-xs">Edit</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Derp</h3>
            </div>
            <div class="panel-body">
              <strong>Derp</strong>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Hidden stuff -->
    <div class="modal fade" id="about-edit-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">About You</h4>
          </div>
          <div class="modal-body">
            <h5>Fill in as much or as little as you want. But this is the whole point of doing this after all ;)</h5>
            <form>
              <div class="form-group">
                <label for="names">Name</label>
                <div id="names" class="form-inline">
                  <div class="form-group">
                    <label for="firstname" class="sr-only">First Name</label>
                    <input id="firstname" class="form-control" type="text" placeholder="Firstname">
                  </div>
                  <div class="form-group">
                    <label for="lastname" class="sr-only">Last Name</label>
                    <input id="lastname" class="form-control" type="text" placeholder="Lastname">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="college">College</label>
                <select id="college" class="form-control">
                  <option value="1">Alcuin</option>
                  <option value="2">Derwent</option>
                  <option value="3">Goodricke</option>
                  <option value="4">Halifax</option>
                  <option value="5">James</option>
                  <option value="6">Langwith</option>
                  <option value="7">Vanbrugh</option>
                </select>
              </div>
              <div class="form-group">
                <label for="roomcode">Room Number</label>
                <input id="roomcode" class="form-control" type="text" placeholder="XXX/X/XXX">
              </div>
              <div class="form-group">
                <label for="flat">Flat Number</label>
                <select id="flat" class="form-control">
                </select>
              </div>
              <div class="form-group">
                <label for="facebookurl">Facebook URL</label>
                <div class="input-group">
                  <span class="input-group-addon">facebook.com/</span>
                  <input id="facebookurl" class="form-control" type="text">
                </div>
              </div>
              <div class="form-group">
                <label for="biography">Introduce yourself</label>
                <textarea id="biography" class="form-control" rows="4" placeholder="What's your favourite kind of tree? Do you photograph roundabouts in your spare time? Know any funny jokes about the French? Maybe you are French. That's the point of this box, I don't know"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="btn-about-save" type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </body>
</html>
